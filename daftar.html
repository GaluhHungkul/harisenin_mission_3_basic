<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-image: url("/assets/img/bg/bg_daftar.jpg");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="min-h-screen content-center">
    <div style="background-color: #181A1CD6; opacity: 84%;" class="text-white gap-5 w-[306px] h-[452.28px] lg:h-[663px] lg:w-[529px] px-8 mx-auto rounded-xl flex flex-col items-center pt-7 backdrop-blur-sm lg:p-10 lg:gap-9">
        <header>
            <img src="assets/img/other/Logo.png" alt="">
            <section class=" flex flex-col items-center">
                <h1 class="font-semibold text-[18px] lg:text-[32px]">Daftar</h1>
                <p class="text-slate-300 text-[10px] lg:text-[16px]">Selamat datang kembali!</p>
            </section>
        </header>
        <form  class="w-full space-y-5">
            <label for="username" class="flex flex-col gap-1">
                <span class="text-[10px] lg:text-lg">Username</span>
                <input id="username" type="text" class="border text-[10px] lg:text-lg border-slate-300 rounded-full px-4 py-1" placeholder="Masukkan username">
            </label>
            <label for="KataSandi" class="flex flex-col gap-1">
                <span class="text-[10px] lg:text-lg">kata Sandi</span>
                <div class="relative w-full ">
                    <input id="KataSandi" type="password" class="border text-[10px] lg:text-lg border-slate-300 rounded-full px-4 py-1 w-full" placeholder="Masukkan kata sandi">
                    <span class="absolute right-3 cursor-pointer top-1"><i class="fa-solid fa-eye-slash"></i></span>
                </div>
            </label>
            <label for="KonfirmasiKataSandi" class="flex flex-col gap-1">
                <div>
                    <span class="text-[10px] lg:text-lg">Konfirmasi Kata Sandi</span>
                    <div class="relative w-full ">
                        <input id="KonfirmasiKataSandi" type="password" class="border text-[10px] lg:text-lg border-slate-300 rounded-full px-4 py-1 w-full" placeholder="Masukkan kata sandi">
                        <span class="absolute right-3 cursor-pointer top-1"><i class="fa-solid fa-eye-slash"></i></span>
                    </div>
                </div>
                <section class="flex justify-between items-center w-full  text-[10px] lg:text-[16px]">
                    <div>
                        <span class="text-gray-300">Sudah punya akun? <a href="/login.html" class="text-white">Login</a></span>
                    </div>
                    <a href="lupa_kata_sandi.html" class="text-gray-300">Lupa kata sandi?</a>
                </section>
            </label>
        </form>
        <section class="flex items-center flex-col  w-full text-[10px] lg:text-[16px]">
            <button class=" bg-white/30  font-semibold w-full rounded-full py-2 hover:bg-zinc-700 active:bg-zinc-800 cursor-pointer">Daftar</button>
            <span class="text-gray-400 my-1">Atau</span>
            <button class=" border w-full rounded-full py-2 hover:bg-zinc-700 active:bg-zinc-800 cursor-pointer flex items-center justify-center gap-2"><img src="assets/img/other/google.png" class="size-4" alt="">Daftar dengan Google</button>
        </section>
    </div>
</body>
</html>
